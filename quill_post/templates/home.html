{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich TExt</title>
</head>
<body>

    <a href= {% url 'create' %}> create </a>
    
    {% block default %}
        {% for post in posts %}
            <p>{{ post.content.html | safe }}</p>
        {% endfor %}
    {% endblock default %}
</body>
</html>
